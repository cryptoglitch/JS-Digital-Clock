<!doctype html>
<meta charset="utf-8">
<html>
    <head>
        <!-- This digital clock displays the real time in 12 hr format. 12 hr is more readable than 24 hr format  -->
    <title>Lab 9: Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock">
            <div class="display"></div>
        </div>

        
        <script>
            setInterval(function(){
            const clock = document.querySelector(".display");
            let time = new Date();
            let sec = time.getSeconds();
            let min = time.getMinutes();
            let hr = time.getHours();
            let day = 'AM';
            if(hr > 12){
                day = 'PM';
                hr = hr - 12;
            }
            if(hr == 0){
                hr = 12;
            }
            if(sec < 10){
                sec = '0' + sec;
            }
            if(min < 10){
                hr = '0' + hr;
            } 
            clock.textContent = hr + ':' + min + ':' + sec + " " + day;
            });
            </script>
        
<!-- In order to ensure the format displays the time accurately, the method used for this is the if statement  -->
    </body>   
</html>
